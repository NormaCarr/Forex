{% extends "base.html" %} {% block body %}
<box id="Convert">
    <form name="currency" action="/getarguments">
        <label id="convFrom">Converting from:</label>
        <input type="text" name="convFrom" maxlength=3 required="required"><br><br>
        <label id="convTo">Converting to:</label>
        <input type="text" name="convTo" maxlength=3 required="required"><br><br>
        <label id="amount">Amount:</label>
        <input type="number" name="amount" min=1 max=100000000000 required="required"><br><br>
        <button class="btn btn-center btn-primary btn-lg btn-block" id="convert" type="submit">Convert</button>
    </form>
</box>

{% endblock %}
